name: Rust

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release && strip target/release/git_spoofer && mv target/release/git_spoofer target/release/git_spoofer_amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/git_spoofer_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
